<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Ingreso Producto</h1>
    <form action="/api/products" method="post">
        <label for="tituloProducto">Nombre del producto</label>
        <input type="text" id="tituloProducto" name="title">
        <label for="descripcionProducto">Descripción del Producto</label>
        <input type="text" id="descripcionProducto" name="description">
        <label for="codeProduct">Código del Producto </label>
        <input type="text" id="codeProduct" name="code">
        <label for="priceProduct">Precio del Producto </label>
        <input type="number" id="priceProduct" name="price">
        <label for="stockProduct">Stock del Producto </label>
        <input type="number" id="stockProduct" name="stock">
        <label for="categoryProduct">Categoria del Producto </label>
        <input type="text" id="categoryProduct" name="category">
        <label for="thumbnailsProduct">Imagen del Producto </label>
        <input type="text" id="thumbnailsProduct" name="thumbnails">
        <button type="submit">Agregar producto</button>
    </form>

</body>

</html>
